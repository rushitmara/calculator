<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <main id="calculator">
    <!-- screen -->
    <div class="screen">
      <div id="result"></div>
    </div>
    <!-- buttons -->
    <div class="buttons grid">
      <!-- memory buttons -->
      <div class="memories grid">
        <button class="btn memory">M+</button>
        <button class="btn memory">M-</button>
        <button class="btn memory">MRC</button>
        <button class="btn memory">GT</button>
        <button class="btn memory">CE</button>
      </div>
      <!-- number buttons -->
      <div class="numbers grid">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn num">0</button>
        <button class="btn num">00</button>
        <button class="btn num">.</button>
      </div>
      <!-- operator buttons -->
      <div class="operators grid">
        <button class="btn operator">/</button>
        <button class="btn operator">*</button>
        <button class="btn operator">^</button>
        <button class="btn operator">%</button>
        <button class="btn operator">-</button>
        <button class="btn operator">MU</button>
        <button class="btn operator big">+</button>
        <button class="btn operator big">=</button>
      </div>
    </div>
  </main>
  
</body>
</html>
